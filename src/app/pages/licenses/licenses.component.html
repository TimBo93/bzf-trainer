<div class="min-h-screen pb-8">
  <!-- Header -->
  <section class="bg-gradient-to-br from-primary/10 via-background to-background py-8">
    <div class="container mx-auto px-4">
      <div class="flex items-center gap-3 mb-2">
        <lucide-icon [img]="FileText" class="h-8 w-8 text-primary"></lucide-icon>
        <h1 class="text-2xl sm:text-3xl font-bold">{{ 'licenses.title' | translate }}</h1>
      </div>
      <p class="text-muted-foreground">{{ 'licenses.subtitle' | translate }}</p>
    </div>
  </section>

  <section class="container mx-auto px-4 py-6">
    @if (isLoading()) {
    <div class="flex items-center justify-center min-h-[40vh]">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
    </div>
    } @else if (error()) {
    <div class="bg-card rounded-xl border p-6 text-center">
      <p class="text-muted-foreground">{{ error() }}</p>
    </div>
    } @else {
    <div class="bg-card rounded-xl border p-6">
      <pre class="whitespace-pre-wrap text-sm text-muted-foreground font-mono overflow-x-auto">{{
        licenseText()
      }}</pre>
    </div>
    }
  </section>
</div>
